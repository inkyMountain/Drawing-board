<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/initial.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="//at.alicdn.com/t/font_1042335_79wou5unxtq.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="tools">
        <ul class="colors">
            <li class="black active"></li>
            <li class="red"></li>
            <li class="orange"></li>
            <li class="blue"></li>
        </ul>
        <ul class="width">
            <li class="thick"></li>
            <li class="normal"></li>
            <li class="thin"></li>
        </ul>
        <ul class="icons">
            <li class="pen">
                <svg class="icon">
                    <use xlink:href="#icon-pen1"></use>
                </svg>
            </li>
            <li class="eraser">
                <svg class="icon">
                    <use xlink:href="#icon-eraser"></use>
                </svg>
            </li>
            <li class="download">
                <svg class="icon">
                    <use xlink:href="#icon-xiazai"></use>
                </svg>
            </li>
            <li class="clear">
                <svg class="icon">
                    <use xlink:href="#icon-clearthecache"></use>
                </svg>
            </li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
